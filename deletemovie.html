<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Movie</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Movie</h1>
    <form id="deleteMovieForm">
      <label for="deleteId">Movie ID:</label><br>
      <input type="number" id="deleteId" name="deleteId" min="1"><br><br>
      <input type="submit" value="Delete Movie">
    </form>

    <div id="deleteResult"></div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('deleteMovieForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const deleteId = document.getElementById('deleteId').value;

      fetch(`/deletemovie/${deleteId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('deleteResult').textContent = 'Movie deleted successfully';
        } else {
          document.getElementById('deleteResult').textContent = 'Movie not found';
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
